{% extends 'blog/base.html' %}
{% block content%}
<div class="jumbotron">
  <h2>Please Login</h2>
  <h3>(Must be superuser,please check with the site admin)</h3>

  {% if form.errors %}
  <p>Your, Username and Password are not matching </p>
  {% endif %}

  <form class="{% url 'login'%}"  method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-primary" value="login">

    <input type="hidden" name="next" value="{{next}}">

  </form>
</div>
{% endblock %}
